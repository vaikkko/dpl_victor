      <script>
        function updateImg(){
          let size = document.getElementById("size").value;
          let borderSize = document.getElementById("borderSize").value;
          let borderColor = document.getElementById("borderColor").value;
          let focus = document.getElementById("focus").value;
          let blur = document.getElementById("blur").value;
          let imageContainer = document.getElementsById("imageContainer").value;

          let images = imageContainer.getElementsByTagName("image").value;

          let settingsImage = `dw=${size}&dw=${borderSize}&dw=${borderColor}&dw=${focus}&dw=${blur}`;
          
          for (image of images  ){
            image.src = `http://images.victor.me/img/${image}.jpg/${settingsImage}`;
          }
        }

      </script>
